<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>Ultimate AI chat frontend playground</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container clearfix">
        <div class="chat">
            <div class="chat-header clearfix">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar" />

                <div class="chat-about">
                    <div class="chat-with">Chat with Ultimate AI</div>
                    <div class="chat-num-messages">
                        Ask me about a location .. like Paris
                    </div>
                </div>
                <i class="fa fa-star"></i>
            </div>

            <div class="chat-history">
                <ul id="chat">
                    <li class="clearfix hidden" id="initial-agent-message">
                        <div class="message-data">
                            <span class="message-data-name"><i class="fa fa-circle online"></i> Ultimate AI</span>
                            <span class="message-data-time">10:12 AM, Today</span>
                        </div>
                        <p class="message my-message"></p>
                    </li>

                    <li class="clearfix hidden" id="user-message">
                        <div class="message-data align-right">
                            <span class="message-data-time">10:14 AM, Today</span> &nbsp;
                            &nbsp; <span class="message-data-name">You</span>
                        </div>
                        <p class="message other-message float-right"></p>
                    </li>

                    <li class="hidden" id="agent-message">
                        <div class="message-data">
                            <span class="message-data-name"> Ultimate AI</span>
                            <span class="message-data-time">10:20 AM, Today</span>
                        </div>
                        <p class="message my-message"></p>
                    </li>
                </ul>
            </div>

            <div class="chat-message clearfix">
                <textarea name="message-to-send" id="message-to-send" placeholder="Type your message"
                    rows="3"></textarea>

                <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
                <i class="fa fa-file-image-o"></i>
                <button style="float: left; font-size: 14px" onclick="window.location.reload();">
                    Reset
                </button>
                <button onclick="sendBtnHandler()">Send</button>
            </div>
        </div>
    </div>

    <script defer src="script.js"></script>
</body>

</html>
